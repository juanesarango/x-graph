<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" />
        
        <title>X-GRAPH</title>
       
        <script src="bundle.js" async></script>
        
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="cy"></div>

        <span class="fa fa-bars config-toggle" id="config-toggle"></span>

        <div id="config" class="config">

            <div class="preamble">
                <span class="label label-info">X-GRAPH</span>

                <p>Test of graph for networking partners</p>
                <p>
                Visualisation by <a href="http://js.cytoscape.org">Cytoscape.js</a><br/>
                Layout by <a href="http://github.com/juanesarango">Juanes Arango</a>
                </p>
            </div>

            <div class="params">
                <form>
                    <label>Type: </label><br>
                    <input type="radio" name="group" id="radio-edges" value="egdes" checked> Edge<br>
                    <input type="radio" name="group" id="radio-nodes"value="nodes"> Node<br>
                    
                    <label>Id: </label><br>
                    <input type="text" id='id' placeholder='id'/><br>
                    <label>Weight: </label><br>
                    <input type="number" id="weight"  placeholder="1 "min="1" max="5"/><br>
                    <label>Source: </label><br>
                    <input type="text" id='source' placeholder='source'/><br>
                    <label>Target: </label><br>
                    <input type="text" id='target' placeholder='target'/><br>

                    <input type="button" id='add-item' value='Add New Item'>
                </form>
            </div>

        </div>
        
    </body>
</html>
